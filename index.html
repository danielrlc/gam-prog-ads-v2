<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gam prog ads v2</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.2/dist/tailwind.min.css"
    />
    <script>
      window.onload = function () {
        const mainContainer = document.querySelector(".js-main-container");
        const createAd = (
          paper,
          adSlotId,
          parentContainer,
          minWidth,
          minHeight
        ) => {
          fullId = `${paper}/${adSlotId}`;
          e = document.createElement("div");
          e.id = fullId;
          e.className = "mb-8";
          e.style.minWidth = minWidth;
          e.style.minHeight = minHeight;

          var s = document.createElement("script");
          s.type = "text/javascript";
          var code = `
            googletag.cmd.push(function () {
              googletag.display("on/on_maxparad");
            });
          `;
          try {
            s.appendChild(document.createTextNode(code));
            document.body.appendChild(s);
          } catch (e) {
            s.text = code;
            document.body.appendChild(s);
          }

          parentContainer.appendChild(e);
        };

        createAd("on", "on_maxparad", mainContainer, 980, 400);
      };
    </script>
    <script
      async
      src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"
    ></script>
    <script>
      const adSlots = [
        {
          id: "on/on_maxparad",
          sizes: [
            [980, 400],
            [1920, 1080],
            [980, 552],
          ],
        },
        // {
        //   id: "on/on_parad",
        //   sizes: [
        //     [980, 120],
        //     [980, 400],
        //   ],
        // },
        // {
        //   id: "on/on_digihel",
        //   sizes: [[620, 891]],
        // },
        // {
        //   id: "on/on_jattebox",
        //   sizes: [[468, 400]],
        // },
      ];
      window.googletag = window.googletag || { cmd: [] };
      adSlots.map(({ id, sizes }) => {
        googletag.cmd.push(function () {
          googletag
            .defineSlot("/21664538223/" + id, sizes, id)
            .addService(googletag.pubads());
          googletag.pubads().enableSingleRequest();
          googletag.enableServices();
        });
      });
    </script>
  </head>
  <body class="flex justify-center mb-96">
    <div class="js-main-container p-8 max-w-[1020px]">
    </div>
  </body>
</html>
